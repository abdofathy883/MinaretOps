<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>دعوة للانضمام إلى The Minaret Agency</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
        }

        .logo {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px 30px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px 0;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 25px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">The Minaret Agency</div>
        </div>
        <div class="content">
            <h2 style="text-align: center;">مرحباً بك!</h2>
            <p>تمت دعوتك للانضمام إلى فريق The Minaret Agency في دور {{RoleName}}.</p>
            <p>يرجى النقر على الرابط أدناه لإكمال معلوماتك:</p>
            <div style="text-align: center;">
                <a href="{{InvitationLink}}" class="cta-button">إكمال التسجيل</a>
            </div>
            <p style="color: #666; font-size: 14px;">تنتهي صلاحية هذه الدعوة في: {{ExpiryDate}}</p>
        </div>
        <div class="footer">
            <p>هذه رسالة تلقائية من The Minaret Agency</p>
        </div>
    </div>
</body>
</html>
